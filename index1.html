<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>country</title>
</head>
<body>
    <div class="row m-4">
        <div class="col-md-4"></div>
        <div class="col-md-4 bg-primary-subtle text-emphasis-dark border rounded-3 p-4">
            <h2 class="text-center">country</h2>
            <div class="form-floating m-2">
                <input type="text" class="form-control" id="input" placeholder="name@example.com">
                <label for="floatingInput">type here</label>
              </div>
             
              
<div class="text-center">
    <button type="button"  class="btn btn-primary m-2" onclick="clicked()">Submit</button>

</div>
    
        </div>
    <div class="col-md-4"></div>
    </div>

    <div id="result"></div>
</body>
<script>
    function clicked(){
        let country=document.getElementById('input').value 
        console.log(country);
        if(country==''){
            alert('enter country name')

        }
        else{
            fetch(`https://restcountries.com/v3.1/name/${country}?fullText=true`)
.then(data=>data.json())
.then(data=>{
    displayCountry(data)
    console.log(data)
})
.catch(err=>alert('invalid country name'))
function displayCountry(data){
for(cot of data)
    output=  `<h4 class="text-bg-primary rounded-top text-center py-2 w-100" >Name of Country : ${cot.name.common} &nbsp -  &nbsp  <span class="text-bg-primary rounded-top text-center fs-5 ">Capital : ${cot.capital}</span>  </h4><br>

                
                            
                                    
<div class="col text-center">
 <img class="img-fluid " style="max-width:300px" src="${cot.flags.svg}" alt="">
 <p class="text-dark fs-6 fw-medium p-2 mt-2">${cot.flags.alt}</p>
</div>

 <div class="col text-center">
  <img class="img-fluid"  style="max-width:400px; max-height:300px; object-fit:cover; " src="${cot.coatOfArms.svg}" alt="">
 </div>`
 result.innerHTML= output;
}
}
        }
    
    

</script>
</html>
