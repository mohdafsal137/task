</head>
<body class="bg-dark">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>

                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="button">

                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-secondary py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Clydnom</h1>
                    <p class="lead fw-normal text-white-50 mb-0"></p>
                </div>
            </div>

                <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div id="result" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                
               
            </div>
        </div>
    </section>

        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
    </footer>


</body>
<script>
    fetch('https://dummyjson.com/carts')
    .then(data=>data.json())
    .then(data=>{console.log(data)
    displaycarts(data)
})
function displaycarts(data) {
    for(a of data.carts){
        for(b of a.products){
            output= 
                        `<div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" height="200px" src=${b.thumbnail} alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder text-success">${b.title.slice(0,25)}....</h5>
                                    <!-- Product price-->
                                    <p class="card-text text-success">price:  ${b.price} 
 </p>
                                    <p class="card-text text-success">Id -${b.id} </p>
                     <p class="card-text text-success">Qty -${b.quantity} </p>
                      <p class="card-text text-success">Total-Price- Rs ${b.total}/-</p>
                      <a href="#" class="btn btn-primary fw-medium">Add to Cart</a>
                    </div>
                                </div>
                            </div>
                           
                        </div>
                    </div> `
                    result.innerHTML+=output

    }
        }
    }

       
</script>
